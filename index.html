<html>
  <head>
    <meta charset="utf-8">
    <title>ProjectMachi ver5</title>
    <link rel="stylesheet" href="stylesheet.css">

<body>

  <!--アバター-->
  <div　id = avatarP>
  </div>

  <section>

      <!--日付-->

      <!--プロ街のグラフィック画面横縦比率は11:8っぽい-->
      <canvas id="canvas" width="550" height="400">
      </div>
    <p>
      <form  id="fm1" action="" method="post">
      <label>お名前<input type="text" id="name" placeholder="名無しさん"></label>
      <input type="button" value="送信" onclick="getValue('name');">
      </form>
    </p>
    <p>
      <form id="fm2" action="" method="post">
        <input  name="chat" type="text" id="txt2" placeholder="メッセージを入力してください">
        <input type="button" value="送信" onclick="getValue('txt2');">

      </form>
    </p>
  </section>

  Y座標：<input type="text" id="txtY" /> -->
